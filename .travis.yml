dist: trusty
sudo: false
language: emacs-lisp
env:
  - EMACS_BINARY=emacs-25.1-travis
matrix:
  fast_finish: true
before_install:
  - git clone https://github.com/cask/cask  /home/travis/.cask
  - git clone https://github.com/rejeep/evm /home/travis/.evm
  - PATH=$HOME/.cask/bin:$PATH
  - PATH=$HOME/.evm/bin:$PATH
  - evm config path /tmp
  - evm install $EMACS_BINARY --use --skip
  - cask
script:
  - emacs --version
  - make test
